<div id="sidebar">
	<p>sidebar with filters</p>
</div>
<div id="swaps-list">
	<div *ngFor="let swap of swaps" (click)="goToDetail(swap)">
		<img src="{{swap.swap.image_url}}">
		<p>{{swap.swap.title}} by {{swap.user.username}}</p>
		<p>{{swap.swap.description}}</p>
		<ul>
			<li *ngFor="let tag of swap.tags">{{tag.name}}</li>
		</ul>
	</div>
</div>
